
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabelNest | Data Systems & Intelligence</title>
    <meta name="description" content="Production-ready B2B platform for data labeling, intelligence systems, and R&D labs. Featuring Nestor, the intelligent system guide.">
    
    <!-- Open Graph -->
    <meta property="og:title" content="LabelNest | Data Systems & Intelligence">
    <meta property="og:description" content="Building the infrastructure behind intelligent decision-making.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://labelnest.in">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        @keyframes materialize {
            0% { opacity: 0; filter: brightness(2) blur(10px); transform: scale(0.9); }
            50% { opacity: 0.5; filter: brightness(1.5) blur(5px); }
            100% { opacity: 1; filter: brightness(1) blur(0); transform: scale(1); }
        }
        .animate-materialize {
            animation: materialize 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes scan-line {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(1000%); }
        }
        .scan-line {
            height: 2px;
            width: 100%;
            background: linear-gradient(to right, transparent, rgba(79, 70, 229, 0.5), transparent);
            animation: scan-line 4s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        /* Specialized Keyframes for Data Visuals */
        @keyframes rotate-clockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes rotate-counter-clockwise {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); opacity: 0.1; }
            50% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(0.95); opacity: 0.1; }
        }
        @keyframes brain-blink {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5) drop-shadow(0 0 10px rgba(79, 70, 229, 0.8)); }
        }
        @keyframes scan-vertical {
            0% { top: -10%; }
            100% { top: 110%; }
        }
        @keyframes data-flow {
            0% { stroke-dashoffset: 100; opacity: 0; }
            50% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }

        .animate-rotate-slow { animation: rotate-clockwise 20s linear infinite; }
        .animate-rotate-reverse-slow { animation: rotate-counter-clockwise 15s linear infinite; }
        .animate-pulse-ring { animation: pulse-ring 4s ease-in-out infinite; }
        .animate-brain-blink { animation: brain-blink 3s ease-in-out infinite; }
        .animate-scan-v { animation: scan-vertical 4s linear infinite; }
        .animate-data-flow { stroke-dasharray: 20; animation: data-flow 3s linear infinite; }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            opacity: 0;
            animation: fade-in-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            opacity: 0;
            animation: fade-in 1s ease-out forwards;
        }

        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-700 { animation-delay: 700ms; }
        .delay-1000 { animation-delay: 1000ms; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
